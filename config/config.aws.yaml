# AWS production specific configuration

# Import base configuration
imports:
  - config.base.yaml

# Paths are relative to the project root directory
paths:
  input_dir: "/app/data/input"
  output_dir: "/app/data/processed"
  cache_dir: "/app/data/cache"
  mask_path: "/app/static/OSMB-Taj-country-borders.geojson"

# Logging configuration
logging:
  level: "INFO"
  file: "/app/logs/dashboard.log"
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
  max_size_mb: 100
  backup_count: 10
  cloudwatch:
    enabled: true
    group: "/snowmapper/dashboard"
    stream: "application"

# Security settings
security:
  allowed_origins: ["https://taj.snowmapper.ch"]
  cors_enabled: true