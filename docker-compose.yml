services:
  dashboard:
    build:
      context: .
      dockerfile: ./dashboard/Dockerfile
    image: mabesa/taj-snowmapper-dashboard:latest
    container_name: taj-snowmapper-dashboard
    ports:
      - "${PORT}:${PORT}"
    volumes:
      - data:/app/data
      - ./logs:/app/logs
    env_file:
      - .env
    environment:
      - DASHBOARD_ENV=aws
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  data:
    name: taj_snowmapper_data
  config:
    name: taj_snowmapper_config

networks:
  default:
    name: taj_snowmapper_network